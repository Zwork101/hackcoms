{% extends "base.html" %}
{% block title %}Messages{% endblock %}
{% block content %}
        <section>
            <h1>Messages:</h1>
            {% for room in rooms %}
            <a href="{{ url_for('messages.message_room', room_id=room[1]) }}">
                <section>
                    <h2>{{ room[0] }}</h2>
                </section>
            </a>
            {% endfor %}
        </section>
{% endblock %}
