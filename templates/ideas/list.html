{% extends "base.html" %}
{% block title %}Idea List{% endblock %}
{% block content %}
        <div id="listIdeas">
                <h1>Ideas:</h1>
                {% for idea in ideas %}
                <a href="{{ url_for('ideas.idea_page', idea_id=idea.id) }}">
                <section class="idea-item">
                        <h3>{{ idea.name }}</h3>
                        <p>{{ idea.description }}</p>
                        <p>{% for role in idea.needed_roles %}{{ role.role_name }}, {% endfor %}</p>
                </section>
                </a>
        </div>
        {% endfor %}
{% endblock %}
